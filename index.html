<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <meta name="author" content="Nerissa P. Mark" />
    <meta name="description" content="around the us, photography" />  
    <link rel="stylesheet" href="./pages/index.css"> 
    <link rel="stylesheet" href="./vendor/normalize.css"> 
</head>
<body class="page">
    <div class="page_content page__section">
        <header class="header">
            <img src="./images/images/AroundTheUsLogo.svg" alt="Around the U.S. Logo">
            <div class="thin__line page__section"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/images/jacques-cousteau-1.jpg" alt="avatar" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title profile__ellipsis">Jacques Cousteau</h1>
                     <button class="profile__edit-button hover__button"></button>
                     <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button hover__button"></button>
            </section>
            <section class="cards">
                <ul class="card__list">
                    <li class="card">
                        <img src="./images/images/yosemite-valley.jpg" alt="yosemite valley" class="card__image">
                        <div class="card__description">
                        <h2 class="card__title">Yosemite Valley</h2>
                        <button class="card__like-button hover__button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/images/lake-louise.png" alt="lake louise" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Lake Louise</h2>
                        <button class="card__like-button hover__button"></button>
                    </div>
                    </li>
                    <li class="card">
                        <img src="./images/images/bald-mountains.png" alt="bald mountains" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Bald Mountains</h2>
                        <button class="card__like-button hover__button"></button>
                    </div>
                    </li>
                    <li class="card">
                        <img src="./images/images/latemar.png" alt="latemar" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Latemar</h2>
                        <button class="card__like-button hover__button"></button>
                    </div>
                    </li>
                    <li class="card">
                        <img src="./images/images/vanoise-national-park-1.png" alt="vanoise national" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Vanoise National</h2>
                        <button class="card__like-button hover__button"></button>
                    </div>
                    </li>
                    <li class="card">
                        <img src="./images/images/lago-di-braies.png" alt="lago di braises" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Lago Di Braises</h2>
                        <button class="card__like-button hover__button"></button>
                    </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
    <footer class="footer page__section">
        <p>&copy; 2022 Around the U.S.</p>
    </footer>
</body>
</html>
